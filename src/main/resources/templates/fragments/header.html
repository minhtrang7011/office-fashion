<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="header">
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold fs-3 text-uppercase" href="#">Marc</a>

            <!-- Toggle button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu chính -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">NEW IN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SẢN PHẨM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">KHUYẾN MÃI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LIÊN HỆ</a>
                    </li>
                </ul>
            </div>

            <!-- Các icon bên phải -->
            <div class="d-flex align-items-center">
                <a href="#" class="me-3 text-dark"><i class="bi bi-heart"></i></a>
                <a th:href="@{/cart}" class="me-3 text-dark">
                    <i class="bi bi-cart3"></i>
                </a>
                <a th:href="@{/login}" class="me-3 text-dark">
                    <i class="bi bi-person"></i>
                </a>
                <form class="d-flex">
                    <input class="form-control form-control-sm me-2" type="search" placeholder="Tìm kiếm"
                           aria-label="Search">
                    <button class="btn btn-outline-dark btn-sm" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
