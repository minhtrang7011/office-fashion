<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container p-4 border rounded shadow-sm bg-light mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-4">Đăng Nhập</h3>

    <!-- Hiển thị lỗi nếu có -->
    <p th:if="${error}" class="text-danger text-center" th:text="${error}"></p>

    <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="text" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-danger w-100 mt-3">Đăng Nhập</button>
        <p class="text-center mt-2"><a href="/register">Chưa có tài khoản? Đăng ký</a></p>
    </form>
</div>
</body>
</html>
