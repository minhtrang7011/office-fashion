<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container p-4 border rounded shadow-sm bg-light mt-5" style="max-width: 400px;">
    <h3 class="text-center">Đăng Ký</h3>
    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Nhập lại mật khẩu</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger w-100 mt-3">Đăng Ký</button>
        <p class="text-center mt-2"><a href="/login">Đã có tài khoản? Đăng nhập</a></p>
    </form>
    <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>
